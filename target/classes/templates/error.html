<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>

    <!-- Include Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    
    <style>
        /* Custom styles */
        body {
            background-color: gold; /* Set the background color of the whole page to gold */
            color: red; /* Set text color to blue */
            margin: 0; /* Remove default margin */
        }
        
        .header {
            background-color: #003366; /* Set the header background to blue */
            position: relative; /* Position the header relatively */
            padding: 20px; /* Add padding for spacing */
            text-align: center; /* Center-align text within the header */
        }

        .header h1 {
            color: gold; /* Set the text color of the heading to gold */
            font-size: 50px; /* Increase the font size for emphasis */
        }
        .header h2 {
            color: gold; /* Set the text color of the heading to gold */
            font-size: 15px; /* Increase the font size for emphasis */
        }
        .error-container {
            background-color: white; /* Set the error container background to white */
            padding: 20px; /* Add padding to the error container */
            border-radius: 10px; /* Add border radius for rounded corners */
            text-align: center; /* Center-align text within the container */
            margin: 50px auto; /* Center the container horizontally and add space from the top */
        }
    </style>
</head>
<body>
<div class="header">
    <h1>CHAMP Virtual Services</h1>
    <h2>CI/CD CHAMP 01-49-62 Commerzbank Service Virtualization Solution</h2>
</div>
<div class="error-container">
    <h2>Error: Invalid username or password</h2>
    <a href="/login">Back to Login</a>
</div>

<!-- Include Bootstrap JS and jQuery via CDN (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
