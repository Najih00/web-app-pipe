
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Include Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    
    <style>
        /* Custom styles */
        body {
            background-color: gold; /* Set the background color to gold */
            color: blue; /* Set text color to blue */
            margin: 0; /* Remove default margin */
        }
        
        .header {
            background-color: gold; /* Set the header background to gold */
            position: relative; /* Position the header relatively */
            padding: 20px; /* Add padding for spacing */
        }
        
        .login-container {
            background-color: white; /* Set the form background to white */
            padding: 20px;
            border-radius: 10px; /* Add some border radius for rounded corners */
            margin: 50px auto 0; /* Center the form horizontally and add some space from the top */
        }
        
        .login-button {
            background-color: gold; /* Set the button background to gold */
            border: none;
            color: blue; /* Set button text color to blue */
        }
        .header {
            background-color: #003366; /* Set the header background to blue */
            position: relative; /* Position the header relatively */
            padding: 20px; /* Add padding for spacing */
            text-align: center; /* Center-align text within the header */
        }
        .header h1 {
            color: gold; /* Set the text color of the heading to gold */
            font-size: 50px; /* Increase the font size for emphasis */
        }
        .header h2 {
            color: gold; /* Set the text color of the heading to gold */
            font-size: 15px; /* Increase the font size for emphasis */
        }
    </style>
</head>
<body>
<div class="header">
    <h1>CHAMP Virtual Services</h1>
    <h2>CI/CD CHAMP 01-49-62 Commerzbank Service Virtualization Solution</h2>
</div>
<div class="container text-center">
    <div class="login-container">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post" class="mt-3">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn login-button">Login</button>
        </form>
        

        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery via CDN (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
